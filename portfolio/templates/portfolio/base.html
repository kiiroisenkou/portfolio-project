<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Binayak KC - Django Developer">
    <meta name="keywords" content="portfolio, django, developer, web development">
    <meta name="author" content="Binayak KC">
    <title>My Portfolio</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/favicon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- AOS for scroll animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Tilt.js for 3D tilt effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <!-- Particles.js for background animation -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100" data-theme="light">
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle-wrapper position-fixed top-0 end-0 m-3">
        <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
        <label for="theme-toggle" class="theme-toggle-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </label>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="btn btn-primary position-fixed bottom-0 end-0 m-3" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'skills' %}">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Particles Background -->
    <div id="particles-js" class="position-fixed top-0 start-0 w-100 h-100" style="z-index: -1;"></div>

    <main class="container flex-grow-1" data-aos="fade-up">
        {% block content %}{% endblock %}
    </main>

<footer class="footer text-center text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-1">
                <h5>Quick Links</h5>
                <div class="quick-links">
                    <a href="{% url 'home' %}">Home</a> |
                    <a href="{% url 'about' %}">About</a> |
                    <a href="{% url 'skills' %}">Skills</a> |
                    <a href="{% url 'projects' %}">Projects</a> |
                    <a href="{% url 'contact' %}">Contact</a>
                </div>
            </div>
            <div class="col-md-4 mb-1">
                <h5>Follow Me</h5>
                <div class="social-links">
                    <a href="https://github.com/kiiroisenkou" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="col-md-4 mb-1">
                <h5>Contact Info</h5>
                <p>Email: binayakkc48@gmail.com</p>
                <p>9868960195</p>
            </div>
        </div>
        <p class="mt-1">Â© 2025 Binayak KC. All Rights Reserved.</p>
    </div>
</footer>

    <!-- JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
</body>

</html>
