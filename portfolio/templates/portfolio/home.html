{% extends 'portfolio/base.html' %}

{% block content %}
<section id="hero-section" class="py-5 text-center position-relative">
    <div class="bg-shape"></div>
    <div class="container">
        <div class="glass-card p-5 mx-auto" data-tilt data-tilt-max="15" data-tilt-speed="400" data-tilt-glare="true" data-tilt-max-glare="0.5">
            <div class="row align-items-center justify-content-center">
                <!-- Left Side: Text and Tagline -->
                <div class="col-md-6 text-md-start text-center" data-aos="fade-right">
                    <h1 class="display-4 fw-bold mb-3 colorful-text">Hi, I'm {{ profile.name }}</h1>
                    <p class="lead text-muted mb-3 typing-text" id="typing-text"></p>
                   
                    <p class="mb-4 text-muted slogan">Crafting scalable web solutions with passion and innovation</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'about' %}" class="btn btn-primary">Learn More About Me</a>
                        <a href="{% url 'projects' %}" class="btn btn-outline-primary">View My Projects</a>
                    </div>
                </div>
                <!-- Right Side: Image -->
                <div class="col-md-6 text-center" data-aos="fade-left">
                    <div class="profile-img-wrapper">
                        <img src="{{ profile.profile_image.url }}" class="rounded-circle profile-img" width="250" height="250" alt="Profile Picture" data-tilt data-tilt-max="10" data-tilt-speed="300">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
