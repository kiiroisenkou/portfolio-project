{% extends 'portfolio/base.html' %}

{% block content %}
<section id="contact-section" class="py-5" style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);">
    <div class="container">
        <h2 class="text-center mb-5" data-aos="fade-up">Contact Me</h2>
        <div class="row justify-content-center">
            <div class="col-md-6" data-aos="fade-up" data-aos-delay="200">
                <div class="card shadow-sm p-4" style="border-radius: 15px; background: #fff;">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
                            {{ form.message }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
